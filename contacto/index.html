<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="recursos/urrao-antioquia.jpg" type="image/x-icon">
<title>Contacto - Urrao Antioquia</title>
<style>
    body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.video-fondo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
}

video {
  -o-object-fit: cover;
  object-fit: cover;
}

.contenedor-formulario {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 400px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.formulario-contacto h2 {
  color: #333;
}

.campo {
  margin-bottom: 15px;
}

.campo label {
  display: block;
  color: #666;
}

.campo input[type="text"],
.campo input[type="email"],
.campo textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background: #0056b3;
}

</style>
</head>
<body>

<div class="video-fondo">
  <video autoplay loop muted plays-inline>
    <source src="recursos/video.mp4" type="video/mp4">
    Tu navegador no soporta videos.
  </video>
</div>

<div class="contenedor-formulario">
  <form id="formulario-contacto" action="/enviar-formulario" method="POST">
    <h2>Contacta con nosotros</h2>
    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="campo">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="campo">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
